<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='https://www.1mg.com/faviconRebrand.ico'> 
    <title>Tata 1mg</title>

<body class="bg-gray-100">
    <div class="container flex w-10/12 h-96 mx-auto border-2">
        <div class="w-1/3 border-2">
            
        </div>
        <div class="w-1/3 border-2 mr-2">

        </div>
        <div class="w-1/3 border-2 ml-2 shadow-2xl rounded-xl">
            <div class="w-full bg-[rgb(237,249,238)] h-10 flex items-center" >

            </div>

        </div>
